<div class="row">
	<div class="col-md-2">
	</div>
	<div class="col-md-6">
	  <div class="form-group">
	  <div class="row">
	    <h3>Login</h3>
	  </div>
	</div>
		{{message}}
	  <div class="form-group">
	    <label for="email ">Email</label>
	    <input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="user.username">
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="user.password">
	  </div>
	  <div class="form-group">
	  	<input type="button" class="btn btn-success" value="Login" ng-click="login()" >
	    <input type="button" class="btn btn-primary" value="Register" >
	  </div>
	</div>
	<div class="col-md-4">
	</div>
</div>
