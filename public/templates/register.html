<div class="row">
	<div class="col-md-2">
	</div>
	<div class="col-md-6">
		<div class="alert alert-danger" ng-show="message !== ''">{{message}}</div>
		<div class="row">
	    	<h3>Register as a user</h3>
	  	</div>

	  	<form name="registerForm">
		  	<div class="alert alert-danger" ng-show=" !registerForm.$pristine && !registerForm.$valid">
	  			<ul>
	  				<li ng-show="registerForm.username.$error.required">Please enter an email address</li>
	  				<li ng-show="registerForm.username.$error.email">Enter a valid email address</li>
	  				<li ng-show="registerForm.password.$error.passwordMatch">Passwords not matching</li>
	  				<li ng-show="registerForm.password.$error.minlength">Passwords need to be at least 6 characters long</li>
	  			</ul>
	  		</div>
		  	<div class="form-group col-xs-12" ng-class="{'has-error' : registerForm.username.$error.email}">
		    	<label for="email ">Email</label>
		    	<input type="email" class="error form-control" name="username" placeholder="Enter email" ng-model="username" 
		    	required >
		  	</div>
			<div class="form-group col-xs-6">
		    	<label for="password">Password</label>
		    	<input type="password" class="error form-control" ng-minlength="6" name="password" placeholder="Enter password" ng-model="password" required password-match="confirmPassword" >
		  	</div>
			<div class="form-group col-xs-6">
		    	<label for="exampleInputEmail1">Confirm password</label>
		    	<input type="password" ng-minlength="6" class="error form-control" name="passwordConfirm" placeholder="Confirm password" 
		    		required ng-model="confirmPassword">
		  	</div>

		  	<div class="form-group col-xs-12">
		    	<label for="exampleInputEmail1">Select your favourite team</label>
		    		<select class="form-control" ng-model="team" ng-options="team.name for team in teams">
      			</select>
		  	</div>

		  	<div class="form-group">
		    	<input type="button" class="btn btn-success btn" value="Register" ng-click="register()" 
		    		ng-disabled="!registerForm.$valid" >
		  	</div>
		</form>
	</div>
	<div class="col-md-4">
	</div>
</div>
