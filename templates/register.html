<div class="row">
	<div class="col-md-2">
	</div>
	<div class="col-md-6">
	  <div class="row">
	    <h3>Register as a user</h3>
	  </div>
	  <div class="form-group col-xs-12">
	    <label for="exampleInputEmail1 ">Email</label>
	    <input type="text" class="form-control" id="email" placeholder="Enter email">
	  </div>
	  <div class="form-group col-xs-6">
	    <label for="exampleInputEmail1">Password</label>
	    <input type="password" class="form-control" id="password" placeholder="Enter password">
	  </div>
	  <div class="form-group col-xs-6 has-error">
	    <label for="exampleInputEmail1">Confirm password</label>
	    <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm password">
	  </div>
	  <div class="form-group">
	    <input type="button" class="btn btn-success btn" value="Register">
	  </div>
	</div>
	<div class="col-md-4">
	</div>
</div>
