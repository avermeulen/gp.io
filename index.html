<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="gpApp">
     <nav class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">GrandPree</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>  
     </nav>
     <div class="container">
     </div>
     <div class="container" ng-controller="PredictionCtrl">
      <div class="row">
        <div class="col-md-3">
          <h2>{{racePrediction.name}}</h2>
          <h3>Total points: {{totalPoints()}}</h3>
          <h3>{{pointsPerCategory()}}</h3>
          <div class="form-group">
            <!--
            <button type="button" class="btn btn-primary btn-lg btn-block">Select drivers</button>
            -->
            <h3>Select drivers</h3>
            <div class="checkbox" ng-repeat="driver in drivers">
              <label>
                <input type="checkbox"
                  name="select_driver_{{driver.id}}" 
                  ng-model="driver.selected"
                  ng-selected="driverSelectionChanged(driver)"  
                  ng-true-value="true"
                  ng-false-value="false"
                  > {{driver.name}}
              </label>
            </div>
          </div>  
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" ng-repeat="prediction in racePrediction.predictions" >
          <h3>Race prediction</h3>
          <div class="panel panel-default">
              <div class="panel-heading">
                {{prediction.driverName}}
              </div>
              <h4>{{prediction.totalPoints}}</h4>
              <div class="form-group">
                <div>
                  <div ng-repeat="predictionType in predictionTypes">
                    <button type="button" class="btn btn-primary btn-xs" 
                        ng-click="increase(prediction, predictionType)">
                      <span class="glyphicon glyphicon-chevron-up"></span>
                    </button>
                    <span class="badge" >{{prediction.points[predictionType]}}</span>
                    <button type="button" class="btn btn-primary btn-xs" 
                        ng-click="decrease(prediction, predictionType)">
                      <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                    <strong>{{predictionType}}</strong>
                    
                  </div>
                </div>
              </div>
              
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <input type="button" value="Submit prediction" class="btn" ng-show="maxPointsUsed()">
        </div>
      </div>
    </div><!-- /.container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/angular.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lodash.js"></script>
    <script src="app.js"></script>
  </body>
</html>
